<html lang="ja">
    <header>
        <link rel="stylesheet" type="text/css" href="style.css">
    </header>
    <body>
        <button id="start-capturing">Start Capturing</button>
        <button id="take-screenshots" disabled="">Take a Screenshot</button>
        <!-- <a id="download-screenshots" href="#" download="screenshot.png" disabled="">Download a Screenshot</a> -->
        <div class="results">
            <div id="capture-stream">
                <video id="video"></video>
            </div>
            <div id="screenshot">
                <canvas id="canvas-screenshot"></canvas>
            </div>
        </div>
        <button id="detect-screenshots" disabled="">Detect Screenshot</button>
        <div class="template-image">
            <p>Template image</p><br>
            <canvas id="canvas-template"></canvas>
        </div>
        <canvas id="detect-result"></canvas>
        <!--<script async src="https://docs.opencv.org/3.4.1/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script> -->
        <script src="https://docs.opencv.org/3.4.1/opencv.js" type="text/javascript"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
